# Required to make the "experiments" dir the default one for the output of the models
hydra:
  run:
    dir: ./experiments/${model_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}

model_name: ${model.language_model}-inbatch   # used to name the model in wandb
project_name: golden-retriever-aida           # used to name the project in wandb

data_overrides:
  contexts_path: "data/dpr-like/el/aida_tokens/definitions_sampled.txt"
  train_path:
    - 'data/dpr-like/el/aida_tokens/train.json'
  val_path:
    - 'data/dpr-like/el/aida_tokens/val.json'
  test_path:
    - 'data/dpr-like/el/aida_tokens/test.json'

defaults:
  - _self_
  - train: aida_train
  - model: golden_retriever
  - loss: nce_loss
  - optimizer: adamw
  - scheduler: linear_scheduler_with_warmup
  - data: iterable_in_batch_negatives
  - evaluation: default_evaluation
  - logging: wandb_logging
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog
