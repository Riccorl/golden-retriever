datamodule:
  _target_: data.pl_data_modules.PLDataModule
  tokenizer: ${model.language_model}
  datasets:
    train:
      _target_: data.datasets.DPRDataset
      name: 'train'
      contexts_path: ${data_overrides.contexts_path}
      path: ${data_overrides.train_path}

    val:
      - _target_: data.datasets.DPRDataset
        name: 'val'
        contexts_path: ${data_overrides.contexts_path}
        path: ${data_overrides.val_path}

    test:
      - _target_: data.datasets.DPRDataset
        name: 'test'
        contexts_path: ${data_overrides.contexts_path}
        path: ${data_overrides.test_path}

  batch_sizes:
    train: 32
    val: 64
    test: 64

  num_workers:
    train: 4
    val: 4
    test: 4
 