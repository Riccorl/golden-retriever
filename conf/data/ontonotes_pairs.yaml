contexts_path: "data/dpr-like/srl/propbank_definitions.pairs.txt"

datamodule:
  _target_: data.pl_data_modules.PLDataModule
  tokenizer: ${model.language_model}
  datasets:
    train:
      _target_: data.datasets.DPRDataset
      name: 'train'
      split_contexts: True
      max_context_length: 256
      path:
        - 'data/dpr-like/srl/ontonotes/ontonotes.train.pairs.json'

    val:
      - _target_: data.datasets.DPRDataset
        name: 'val'
        split_contexts: True
        max_context_length: 256
        contexts_path: ${data.contexts_path}
        path:
          - 'data/dpr-like/srl/ontonotes/ontonotes.dev.pairs.json'

    test:
      - _target_: data.datasets.DPRDataset
        name: 'test'
        split_contexts: True
        max_context_length: 256
        contexts_path: ${data.contexts_path}
        path:
          - 'data/dpr-like/srl/ontonotes/ontonotes.test.pairs.json'

  batch_sizes:
    train: 4
    val: 32
    test: 32

  num_workers:
    train: 4
    val: 4
    test: 4
