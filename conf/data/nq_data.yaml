datamodule:
  _target_: data.pl_data_modules.BasePLDataModule
  tokenizer: ${model.model.language_model}
  datasets:
    train:
      _target_: data.datasets.DPRDataset
      name: 'train'
      split_contexts: True
      path:
        - 'data/dpr/nq-train.json'

    val:
      - _target_: data.datasets.DPRDataset
        name: 'val'
        split_contexts: True
        path:
          - 'data/dpr/nq-dev.json'

    test:
      - _target_: data.datasets.DPRDataset
        name: 'test'
        split_contexts: True
        path:
          - 'data/dpr/nq-dev.json'

  batch_sizes:
    train: 32
    val: 32
    test: 32

  num_workers:
    train: 4
    val: 4
    test: 4
