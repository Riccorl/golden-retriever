max_contexts: 64

datamodule:
  _target_: golden_retriever.lightning_modules.pl_data_modules.PLDataModule
  tokenizer: ${model.language_model}
  datasets:
    train:
      _target_: golden_retriever.data.dpr_datasets.SampledNegativesDPRDataset
      name: 'train'
      contexts_path: ${data_overrides.contexts_path}
      max_context_length: 64
      max_contexts: ${data.max_contexts}
      path: ${data_overrides.train_path}

    val:
      - _target_: golden_retriever.data.dpr_datasets.SampledNegativesDPRDataset
        name: 'val'
        contexts_path: ${data_overrides.contexts_path}
        max_context_length: 64
        max_contexts: ${data.max_contexts}
        path: ${data_overrides.val_path}

    test:
      - _target_: golden_retriever.data.dpr_datasets.SampledNegativesDPRDataset
        name: 'test'
        contexts_path: ${data_overrides.contexts_path}
        max_context_length: 64
        max_contexts: ${data.max_contexts}
        path: ${data_overrides.test_path}

  batch_sizes:
    train: 4
    val: 64
    test: 64

  num_workers:
    train: 4
    val: 4
    test: 4
 