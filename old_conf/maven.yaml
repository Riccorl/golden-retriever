# Required to make the "experiments" dir the default one for the output of the models
hydra:
  run:
    dir: ./experiments/${model_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}

model_name: maven-${model.language_model} # used to name the model in wandb
project_name: golden-retriever-maven # used to name the project in wandb

data_overrides:
  contexts_path: "data/dpr-like/ed/maven/maven.label.txt"
  train_path:
    - "data/dpr-like/ed/maven/train.label.json"
  val_path:
    - "data/dpr-like/ed/maven/valid.label.json"
  test_path:
    - "data/dpr-like/ed/maven/valid.label.json"

defaults:
  - _self_
  - train: maven
  - model: golden_retriever
  - loss: nce_loss
  - optimizer: adamw
  - scheduler: linear_scheduler_with_warmup
  - data: in_batch_negatives
  - evaluation: default_evaluation
  - logging: wandb_logging
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog
